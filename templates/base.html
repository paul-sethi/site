{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %} {% endblock %} </title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"/>-->
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="{% static 'w3-theme-black.css' %}"/>

{% block head %} {% endblock %}

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-navbar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style> 
</head>
<body>

<!-- Navbar -->
<ul class="w3-navbar w3-theme w3-card-2 w3-top w3-left-align w3-large w3-border-bottom">
  <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
    <a class="w3-padding-large w3-hover-theme w3-theme w3-large" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
  </li>
  <li><a class="w3-padding-large w3-hover-theme w3-text-alt" href="/">Paul-Sethi.com</a></li>
  <li class="w3-hide-small"><a href="/pokereval/" class="w3-padding-large w3-hover-theme">Poker Eval</a></li>
  <li class="w3-hide-small"><a href="#" class="w3-padding-large w3-hover-theme">Link 2</a></li>
  <li class="w3-hide-small"><a href="#" class="w3-padding-large w3-hover-theme">Link 3</a></li>
  <li class="w3-hide-small"><a href="#" class="w3-padding-large w3-hover-theme">Link 4</a></li>
</ul>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-hide w3-hide-large w3-hide-medium w3-top w3-border-bottom w3-border-top" style="margin-top:51px">
  <ul class="w3-navbar w3-left-align w3-large w3-theme">
    <li><a class="w3-padding-large w3-hover-theme" href="/pokereval/">Poker Hand Evaluator</a></li>
    <li><a class="w3-padding-large w3-hover-theme" href="#">Link 2</a></li>
    <li><a class="w3-padding-large w3-hover-theme" href="#">Link 3</a></li>
    <li><a class="w3-padding-large w3-hover-theme" href="#">Link 4</a></li>
  </ul>
</div>
{% block body %} {% endblock %}

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
